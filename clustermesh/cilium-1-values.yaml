debug:
  enabled: true
nodeinit:
  enabled: true
  restartPods: true
kubeProxyReplacement: partial
hostServices:
  enabled: false
externalIPs:
  enabled: true
nodePort:
  enabled: true
hostPort:
  enabled: true
ipam:
  mode: kubernetes
bpf:
  masquerade: false
hubble:
  enabled: true
  ui:
    enabled: true
  relay:
    enabled: true
cluster:
  id: 1
  name: kind-1
clustermesh:
  useAPIServer: true
  config:
    enabled: true
    clusters:
    - name: kind-1
      port: 2379
      ips:
      - 172.18.0.3
    - name: kind-2
      port: 2379
      ips:
      - 172.18.0.4
    - name: kind-3
      port: 2379
      ips:
      - 172.18.0.5
    - name: kind-4
      port: 2379
      ips:
      - 172.18.0.6
    - name: kind-5
      port: 2379
      ips:
      - 172.18.0.7
  apiserver:
    tls:
      auto:
        enabled: false
    service:
      type: LoadBalancer
      loadBalancerIP: 172.18.0.3
debug:
  enabled: true
nodeinit:
  enabled: true
  restartPods: true
kubeProxyReplacement: partial
hostServices:
  enabled: false
externalIPs:
  enabled: true
nodePort:
  enabled: true
hostPort:
  enabled: true
ipam:
  mode: kubernetes
bpf:
  masquerade: false
hubble:
  enabled: true
  ui:
    enabled: true
  relay:
    enabled: true
cluster:
  id: 1
  name: cluster1
clustermesh:
  useAPIServer: true
  config:
    enabled: true
    clusters:
    - name: cluster1
      port: 2379
      ips:
      - 172.16.0.41
      tls:
        # tls.crt from clustermesh-apiserver-remote-cert secret in Cluster 1
        # tls.key from clustermesh-apiserver-remote-cert secret in Cluster 1
        cert: 
        key: 
    - name: cluster2
      port: 2379
      ips:
      - 172.16.0.113
      tls:
        #kubectl get secret clustermesh-apiserver-remote-cert -n kube-system -o yaml
        # tls.crt from clustermesh-apiserver-remote-cert secret in Cluster 1
        # tls.key from clustermesh-apiserver-remote-cert secret in Cluster 1
        cert: 
        key: 

    # - name: kind-3
    #   port: 2379
    #   ips:
    #   - 172.16.0.59
    # - name: kind-4
    #   port: 2379
    #   ips:
    #   - 172.16.0.81
    # - name: kind-5
    #   port: 2379
    #   ips:
    #   - 172.16.0.67
  apiserver:
    tls:
      auto:
        enabled: false
    service:
      type: NodePort
      loadBalancerIP: 172.16.0.41
  # apiserver:
  #   tls:
  #     auto:
  #       method: cronJob
  #     ca:
  #       # ca.crt from the cilium-ca secret in Cluster 1 (important - not Cluster 2)
  #       cert: "<base64-encoded-cert>"
  #       # ca.key from the cilium-ca secret in Cluster 1 (important - not Cluster 2)
  #       key: "<base64-encoded-key>"
  #   service:
  #     type: LoadBalancer
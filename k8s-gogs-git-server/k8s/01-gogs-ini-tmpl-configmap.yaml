apiVersion: v1
kind: ConfigMap
metadata:
  name: gogs-ini-tmpl
  namespace: vcs
data:
  app.tmpl.ini: |
    APP_NAME = ${APP_NAME}
    RUN_USER = git
    RUN_MODE = prod

    [database]
    DB_TYPE  = ${DB_TYPE}
    HOST     = ${DB_HOST}
    NAME     = ${DB_NAME}
    USER     = ${DB_USER}
    PASSWD   = ${DB_PASS}
    SSL_MODE = disable
    PATH     = data/gogs.db

    [repository]
    ROOT = /data/git/gogs-repositories

    [server]
    DOMAIN           = localhost
    HTTP_PORT        = 3000
    ROOT_URL         = http://localhost:3000/
    DISABLE_SSH      = false
    SSH_PORT         = 22
    START_SSH_SERVER = false
    OFFLINE_MODE     = false

    [mailer]
    ENABLED = false

    [service]
    REGISTER_EMAIL_CONFIRM = false
    ENABLE_NOTIFY_MAIL     = false
    DISABLE_REGISTRATION   = false
    ENABLE_CAPTCHA         = true
    REQUIRE_SIGNIN_VIEW    = false

    [picture]
    DISABLE_GRAVATAR        = false
    ENABLE_FEDERATED_AVATAR = true

    [session]
    PROVIDER = file

    [log]
    MODE      = file
    LEVEL     = Info
    ROOT_PATH = /app/gogs/log

    [security]
    INSTALL_LOCK = true
    SECRET_KEY   = QC5KjsCQuSkVWYE

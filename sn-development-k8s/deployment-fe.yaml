apiVersion: apps/v1
kind: Deployment
metadata:
  name: sn-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sn-fe
  template:
    metadata:
      labels:
        app: sn-fe
    spec:
      containers:
        - name: sn-fe
          image: quoiwowai/sn-fe
          # resources:
          #   requests:
          #     cpu: "2"     
          #     memory: "1.5Gi"
          ports:
            - name: sn-fe
              containerPort: 3000
      imagePullSecrets:

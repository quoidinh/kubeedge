apiVersion: apps/v1
kind: Deployment
metadata:
  name: sn-worker-marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sn-worker-marketplace
  template:
    metadata:
      labels:
        app: sn-worker-marketplace
    spec:
      containers:
        - name: sn-worker-marketplace
          image: registry.emso.vn/sn-marketplace:0.4.2
          resources:
            requests:
              cpu: "2"     
              memory: "1.5Gi"
          command: ["bundle", "exec"]
          args: ["sidekiq", "-c", "25", "-q", "flash_sale", "-q", "marketplace_pull", "-q", "marketplace_default"]
          envFrom:
            - configMapRef:
                name: marketplace-config
          ports:
            - name: streaming
              containerPort: 4000
      imagePullSecrets:
        - name: registry # Tên secret đã tạo

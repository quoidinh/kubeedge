apiVersion: v1
kind: Service
metadata:
  name: sn-media
spec:
  selector:
    app: sn-media
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: https
      port: 443
      protocol: TCP
      targetPort: 3000
  type: LoadBalancer
